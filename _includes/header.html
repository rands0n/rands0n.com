<!DOCTYPE html>
<html lang="en">
<head>

    <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}</title>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.title }}">
    <meta name="application-name" content="{{ site.title }}">
    <meta name="theme-color" content="#FEFEFE">

    <!-- Facebook -->
    <meta property="og:title" content="{% if page.title %}{{ page.title }} &mdash; {% endif %}{{ site.title }}">
    <meta property="og:site_name" content="{{ site.title }}">
    <meta property="og:url" content="{{ page.url | prepend: site.url }}">
    <meta property="og:type" content="blog">
    <meta property="og:image" content="/images/randsonjs.jpg">
    <meta property="og:description" content="{{ site.description }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Favicon -->
    <link rel="shortcut icon" href="/images/favicon.png">

    <!-- Feed -->
    <link rel="alternate" type="application/rss+xml" href="/feed/index.xml">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="{{ page.layout }}">
    <main>
        <header>
            <div class="container">
                <h1>
                    <a href="{{ site.baseurl }}" alt="{{ site.title }}" title="ACRE CARALHOO">{{ site.title }}</a>

                    <a href="{% if page.language %}{{ site.baseurl }}{% else %}/pt/{%endif%}" class="blog-pt">
                        {% if page.language %}
                            Go to English Blog
                        {% else %}
                            Ler Blog em PortuguÃªs
                        {% endif %}
                    </a>
                </h1>

                <div class="site-image">
                    <img src="/images/logo.png" class="logo" alt="{{ site.title }}">
                </div>
            </div>
        </header>
